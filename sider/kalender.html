<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Kalender</title>
    <link rel="stylesheet" type="text/css" href="../style/base.css">
    <link rel="stylesheet" type="text/css" href="../style/meny.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../style/kalender.css">
    <style>
    </style>

</head>

<body>
    <div id="meny-div"></div>
    <div class="container col-sm-4 col-md-7 col-lg-4 mt-5">
        <header id="hoved_header">
            <div id="imgCalendar">
              <img src="../img/kalender.png" alt="Calendar"/>
            </div>
              <h1>Hva skjer fremover?</h1>
        </header>
        <div class="card">
          <div class="card-header">
            <button class="btn btn-outline-primary col-sm-6" onclick="previous()">Previous</button>
              <span id="monthAndYear">Month And Year</span>
            <button class="btn btn-outline-primary col-sm-6" onclick="next()">Next</button>
          </div>
                    <table class="table table-bordered table-responsive-sm" id="calendar">
                        <thead>
                            <tr>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                                <th>Sun</th>
                            </tr>
                        </thead>

                        <tbody id="calendar-body"></tbody>
                    </table>
        </div>
    </div>

    <footer id="ballersFooter"> </footer>
    <script src="../modularitet/footer.js"></script>
    <script src="../modularitet/meny.js"></script>
    <script src="../script/kalender.js"></script>

</body>

</html>
